<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required [(ngModel)]="loginData.username"
                #username="ngModel" />
            <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)">
                <small class="error" *ngIf="username.errors?.required">Username is required.</small>
            </div> -->
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required [(ngModel)]="loginData.password"
                #password="ngModel" />
            <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <small class="error" *ngIf="password.errors?.required">Password is required.</small>
            </div> -->
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div *ngIf="loginMessage" class="login-message">
        {{ loginMessage }}
    </div>
</div>
